    <body ng-controller="GalleryController">
        <!--
        ==================================================
        Header Section Start
        ================================================== -->
        <header id="top-bar" class="navbar-fixed-top animated-header">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <!-- /responsive nav button -->

                    <!-- logo -->
                    <div class="navbar-brand">
                        <a href="index.html" >
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <!-- /logo -->
                </div>
                <!-- main menu -->
                <nav class="collapse navbar-collapse navbar-right" role="navigation">
                    <div class="main-menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="index.html" >Home</a>
                            </li>
                            <li><a href="about.html">Sobre</a></li>
                            <li><a href="gallery.html">Galeria</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!--
        ==================================================
        Global Page Section Start
        ================================================== -->
        <section class="global-page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2>Galeria</h2>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="index.html">
                                        <i class="ion-ios-home"></i>
                                        Home
                                    </a>
                                </li>
                                <li class="active">Galeria</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            </section><!--/#Page header-->
            <section id="gallery" class="works">
                <div class="container" >
                    <div class="row" >
                        <div class="col-sm-4 col-xs-12" dir-paginate="event in events|filter:procurar|orderBy:sortKey:reverse|itemsPerPage:6">
                            <figure class="wow fadeInLeft animated portfolio-item" data-wow-duration="500ms" data-wow-delay="0ms">
                                <div class="img-wrapper">
                                    <img src="{{event.image}}" class="img-responsive" alt="" style="max-width: 400px; max-height: 350px; min-height: 350px;">
                                </div>
                                <figcaption>
                                    <h4>{{event.title}}</h4>
                                    <p>
                                        {{event.descryption}}
                                    </p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <dir-pagination-controls class="pull-right" max-size="5" boundary-links="true"></dir-pagination-controls>
                </div>
            </section>
            <!--==================================================
            Call To Action Section Start
            ================================================== -->
            <section id="call-to-action">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="block">
                                <h2 class="title wow fadeInDown" data-wow-delay=".3s" data-wow-duration="500ms">Alguma dúvida?</h1>
                                    <p class="wow fadeInDown" data-wow-delay=".5s" data-wow-duration="500ms">
                                        Pode me contatar enviando um e-mail para o endereço edlainetsz1@hotmail.com
                                        <br>ou entrar em contato através das redes sociais disponibilizadas no final desta página.
                                    </p>
                                    <!--<a href="contact.html" class="btn btn-default btn-contact wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">Contact With Me</a>-->
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!--
            ==================================================
            Footer Section Start
            ================================================== -->

                <div class="container">
                    <div class="col-md-8">
                        <!--<p class="copyright">Copyright: <span>2015</span> . Design and Developed by <a href="http://www.Themefisher.com">Themefisher</a></p>-->
                    </div>
                    <div class="col-md-4">
                        <!-- Social Media -->
                        <ul class="social">
                            <li>
                                <a href="https://www.facebook.com/edlaine.zamora" class="Facebook">
                                    <i class="ion-social-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/edlaine-zamora-73a53795?trk=hp-identity-name" class="Linkedin">
                                    <i class="ion-social-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/edlainezamora" >

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer> <!-- /#footer -->
